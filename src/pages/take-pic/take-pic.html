<ion-header>

  <ion-navbar>
    <ion-title>Tirar foto</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="upload()">
        <ion-icon name="upload"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div>
    <img [src]="imagebase64" class="image-preview">
  </div>

  <div>
      <ion-textarea cols="5" maxlength="150" placeholder="Digite aqui a descrição da foto..."></ion-textarea>
  </div>


</ion-content>
